<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="resources/css/signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
    
</head>
<!-- <body  style="background-image: url('resources/images/w.jpg'); background-repeat: no-repeat;background-size: cover; "> -->
    <body>
    <div class="form-bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-6">
                    <div class="form-container">
                        <h2 class="title" style="font-family:Arial;">Signup</h2>
                        <form class="form-horizontal" name="signup" id="signup">
                            <div class="form-icon">
                                <i class="fa fa-user-circle"></i>
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Name" name="name" id="name" required>
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-mobile"></i></span>
                                <input type="text" class="form-control" placeholder="Mobile Number" name="mobilenumber" id="mobilenumber" required>
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-home"></i></span>
                                <input type="address" class="form-control" placeholder="Address" name="address" id="address" required>
                              
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password" name="password" id="password" required>
                                
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Confirm password" name="confirmpassword" id="confirmpassword" required>
                              
                            </div>
                          
                            
                             <p  id="error" style="color: red;"></p> 
                            <button type="submit" class="btn signin"  style="font-family:Arial;">Signup</button>
                        </form>
                        <a href="Login" id="login" >Already have an account? Login</a>
                    </div>
                </div>
            </div>
             
        </div>
    </div>

<script src="resources/js/signup.js"></script>
</body>
</html>
